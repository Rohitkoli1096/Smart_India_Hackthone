<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Route Lite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0d1b2a 0%, #000000 100%);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        .glow-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.3), transparent);
            box-shadow: 0 0 60px 30px rgba(0, 123, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .icon-circle {
            width: 90px;
            height: 90px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-circle svg {
            width: 40px;
            height: 40px;
        }
        
        .text-box {
            margin-top: 30px;
            animation: slideUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(40px);
        }
        
        .text-box h1 {
            color: #a8caff;
            font-size: 26px;
            margin: 0;
        }
        
        .text-box h2 {
            font-size: 18px;
            letter-spacing: 1.5px;
            color: #ccc;
            margin: 8px 0;
        }
        
        .text-box p {
            font-size: 14px;
            color: #bbb;
            font-style: italic;
            margin-top: 10px;
        }
        
        .dots {
            margin-top: 40px;
        }
        
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: rgba(0, 132, 255, 0.3);
            border-radius: 50%;
            display: inline-block;
        }
        
        .dot.active {
            background-color: #0084ff;
        }
        /* Animations */
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 60px 30px rgba(0, 123, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 80px 40px rgba(0, 123, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 60px 30px rgba(0, 123, 255, 0.2);
            }
        }
    </style>
    <script>
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "login.html";
        }, 5000);
    </script>
</head>

<body>
    <div class="container">
        <div class="glow-circle">
            <div class="icon-circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L3 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-9-5z" fill="white"/>
        </svg>
            </div>
        </div>

        <div class="text-box">
            <h1>Safe Route Lite</h1>
            <h2>SRL-SOS</h2>
            <p>Safer Routes, Safer Lives</p>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
